<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FS</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000000; /* Pure Black */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let centerX = canvas.width / 2;
    let centerY = canvas.height / 2;
    let particles = [];
    let stars = [];
    let floatingStars = [];
    let angle = 0;

    // Heart path formula
    function heartFunction(t) {
      const scale = 10;
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t)
             - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return {
        x: centerX + scale * x,
        y: centerY - scale * y
      };
    }

    // Particle on heart path
    function Particle(x, y) {
      this.x = x;
      this.y = y;
      this.alpha = 1;

      this.update = function () {
        this.alpha -= 0.01;
      };

      this.draw = function () {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      };
    }

    // Twinkling star inside heart
    function Star() {
      const t = Math.random() * 2 * Math.PI;
      const pos = heartFunction(t);
      this.x = pos.x + Math.random() * 10 - 5;
      this.y = pos.y + Math.random() * 10 - 5;
      this.size = Math.random() * 1.5 + 0.5;
      this.alpha = Math.random() * 0.5 + 0.5;
      this.alphaDirection = Math.random() > 0.5 ? 1 : -1;

      this.update = function () {
        this.alpha += this.alphaDirection * 0.01;
        if (this.alpha <= 0.3 || this.alpha >= 1) {
          this.alphaDirection *= -1;
        }
      };

      this.draw = function () {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = "#ffffff";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      };
    }

    // Floating background stars
    function FloatingStar() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2;
      this.speedY = Math.random() * 0.5 + 0.2;
      this.alpha = Math.random() * 0.5 + 0.3;

      this.update = function () {
        this.y -= this.speedY;
        if (this.y < -5) {
          this.y = canvas.height + 5;
          this.x = Math.random() * canvas.width;
        }
      };

      this.draw = function () {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      };
    }

    // Initialize stars
    for (let i = 0; i < 100; i++) stars.push(new Star());
    for (let i = 0; i < 150; i++) floatingStars.push(new FloatingStar());

    function animate() {
      // Make sure the background is always pure black
      ctx.fillStyle = "#000000";
      ctx.globalAlpha = 1;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Add a new particle on heart path
      let point = heartFunction(angle);
      particles.push(new Particle(point.x, point.y));

      // Update and draw heart particles
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });

      // Moving dot on heart
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
      ctx.fill();

      // Twinkling stars inside heart
      stars.forEach(star => {
        star.update();
        star.draw();
      });

      // Background floating stars
      floatingStars.forEach(star => {
        star.update();
        star.draw();
      });

      // Center Text
      ctx.font = "bold 32px Arial";
      ctx.fillStyle = "#ffffff";
      ctx.textAlign = "center";
      ctx.shadowColor = "#ffffff";
      ctx.shadowBlur = 10;
      ctx.fillText("Fardin + Srabony", centerX, centerY);

      // Angle update for animation
      angle += 0.03;
      requestAnimationFrame(animate);
    }

    animate();

    // Resize handling
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      centerX = canvas.width / 2;
      centerY = canvas.height / 2;
    });
  </script>
</body>
</html>
